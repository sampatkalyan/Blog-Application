<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application </title>
</head>
<body>
    {% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">logout</a>
<a href="{% url 'dashboard' %}">dashboard</a>
{% else %}
<a href="{% url 'createuser' %}">register</a>
<a href="{% url 'login' %}">login</a>
{% endif %}
{{request.user}} <br> <br>
<div class="text-center">
    <hl>{{single_blog.title}}<h1>
    <div style="background-image:url('{{single_blog.image.url}}'); background-color: rgba(255,255,255,0.2);
    background-blend-mode: lighten; ">{{single_blog.body | safe }}</div>
    <h6>{{single_blog.author.username}}</h6>
    <a href="{% url 'blogs' %}">back</a>
</div>
</body>
</html>
